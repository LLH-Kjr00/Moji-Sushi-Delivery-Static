<script>
    function showSidebar() {
        const sidebar = document.querySelector('.sidebar')
        /*sidebar.style.display = "flex"*/
        sidebar.style.height = "100vh"
        sidebar.style.right = "0"

    }
    function hideSidebar() {
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.right = "-100vw"

    }
    function change_pic_next() {



        let prev_pic = document.querySelector('#previous_pic')
        let curr_pic = document.querySelector('#current_pic')
        let next_pic = document.querySelector('#next_pic')
        let curr_filename = curr_pic.src
        let curr_idx = parseInt(curr_filename.split('\\').pop().split('/').pop().split('.')[0]);

        prev_pic.src = `../assets/dummy_pic/${curr_idx % 38}.jpg`;
        curr_pic.src = `../assets/dummy_pic/${(curr_idx + 1) % 38}.jpg`;
        next_pic.src = `../assets/dummy_pic/${(curr_idx + 2) % 38}.jpg`;

   
        /**
          * prev_pic.style.animation = 'transitionIn_body 1s'
         curr_pic.style.animation = 'transitionIn_body 1s'
         next_pic.style.animation = 'transitionIn_body 1s'
         */

    }

    function change_pic_prev() {
        let prev_pic = document.querySelector('#previous_pic')
        let curr_pic = document.querySelector('#current_pic')
        let next_pic = document.querySelector('#next_pic')

        let curr_filename = curr_pic.src
        let curr_idx = parseInt(curr_filename.split('\\').pop().split('/').pop().split('.')[0]);


        if (curr_idx <= 1) {
            prev_pic.src = `../assets/dummy_pic/${(curr_idx - 2 + 38) % 38}.jpg`;
            curr_pic.src = `../assets/dummy_pic/${(curr_idx - 1 + 38) % 38}.jpg`;
            next_pic.src = `../assets/dummy_pic/${(curr_idx + 38) % 38}.jpg`;
        }
        else {
            prev_pic.src = `../assets/dummy_pic/${(curr_idx - 2) % 38}.jpg`;
            curr_pic.src = `../assets/dummy_pic/${(curr_idx - 1) % 38}.jpg`;
            next_pic.src = `../assets/dummy_pic/${(curr_idx) % 38}.jpg`;
        }

      

        /**
         * prev_pic.style.animation = 'transitionIn_body 1s'
        curr_pic.style.animation = 'transitionIn_body 1s'
        next_pic.style.animation = 'transitionIn_body 1s'
        */
    }

</script>
