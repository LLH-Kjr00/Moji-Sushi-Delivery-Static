<script>
    function showSidebar() {
        const sidebar = document.querySelector('.sidebar')
        /*sidebar.style.display = "flex"*/
        sidebar.style.height = "100vh"
        sidebar.style.right="0"

    }
    function hideSidebar() {
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.right = "-100vw"

    }
    function change_imgSrc(num) {
        let img_gp = document.querySelectorAll(`#gp${num} img`)
        let images = [`${num}_1.jpg`, `${num}_2.jpg`, `${num}_3.jpg`
            , `${num + 1}_3.jpg`, `${num + 1}_3.jpg`, `${num + 1}_3.jpg`
        ]
        const animation = [
            { opacity: "0" },
            { opacity: "1" },

        ];

        for (let i = 0; i != img_gp.length; i++) {
            let random = Math.floor(Math.random() * 3);
            let animationTiming = {
                duration: 500 + 500 * Math.floor(Math.random() * 3),
                iterations: 1,
            };
            img_gp[i].src = `../assets/dummy_pic/${images[random]}`;
            img_gp[i].animate(animation, animationTiming)
        }
    }
    setInterval(change_imgSrc, 10000, 1)
    setInterval(change_imgSrc, 10000 + 5000, 2)
    setInterval(change_imgSrc, 10000 + 5000 * 2, 3)

</script>
